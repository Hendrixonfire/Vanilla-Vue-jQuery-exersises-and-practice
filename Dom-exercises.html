          function changeBackgroundColor() {
            var red = Math.floor(Math.random() * 256);

            var blue = Math.floor(Math.random() * 256);
            var color = 'rgb(' + red + ', ' + green + ', ' + blue + ')';
            document.body.style.backgroundColor = color;

        // Напишите функцию, которая добавляет новый
        //    элемент списка (<li>) в существующий список (<ul>) на странице.  

          function addNewListItem() {
            const listParent = document.getElementById("myList");
            const listItem = document.createElement("li");
            const node = document.createTextNode("This is a new list item");
            listItem.appendChild(node);
            listParent.appendChild(listItem);

        //Создайте форму с полем ввода и кнопкой. При отправке формы выведите введенное значение в консоль. 

          function getUserInput() {
            const userInput = document.getElementById("userInput").value;
            if (String(userInput).length === 0 ) {
                return alert("Your input is empty. Please type something")
            } else {
            return alert(`${userInput}`);
            }
          }

        // Напишите функцию, которая удаляет все дочерние элементы указанного элемента на странице. 

          function deleteAllChildNodes(parent) {
            const parentNode = document.querySelector(parent);
            const children = parentNode.childNodes;
            console.log(children);
            let counter = 0;
            while (children.length > 0) {
         
            children.forEach(element => {
                element.remove();
                counter ++;
                return counter;
            });
          }
          return alert(`Number of nodes removed: ${counter}`);

        }
        // ***Написать функцию, которая удаляет последний элемент из списка.
        function deleteLastChild(parent){
            const parentNode = document.querySelector(parent);
            const lastChild = parentNode.lastElementChild;
            parentNode.removeChild(lastChild);

        }

        function addMultTable(element) {
        const headerItem = document.createElement("h1");
        const node = document.createTextNode("Таблица умножения");
        headerItem.appendChild(node); 
        //parentNode = document.getElementById(element);
        element.appendChild(headerItem);
        parentDivItem = document.createElement("div");
        parentDivItem.classList.add("gridbox");
        element.appendChild(parentDivItem);
        for (let j = 1; j <= 9; j++){ 
            const divItem = document.createElement("div");
            const textItem = document.createElement("p");
            for (let i= 1; i <= 9; i++){
                let y = i * j;
                let multItem = document.createTextNode(`${i}  "*"  ${j}  = (${y})`);
                textItem.appendChild(multItem);
                const brElement = document.createElement("br");
                textItem.appendChild(brElement);
            }
         
            divItem.appendChild(textItem)
            parentDivItem.appendChild(divItem);
          
         
        }
    }

const reccursiveGCD = function(a, b) {
    if ( ! b) {
        return a;
    }

    return reccursiveGCD(b, a % b);
};

//4.Написать рекурсивную функцию для проверки, является ли число простым.
const primeNumberRecursive = (n, i = 2) => {

   if(n <= 2){
       return (n == 2 )? true : false;
    }
    
  
    if( n % i == 0){
       return false;
    }
   
    if( i * i > n ){
       return true;
     }
   
 
   return primeNumberRecursive(n, i+1);
 }

		curpage--;
		svg = true;

function rightSlide() {

		curpage++;

		click = false;

				var a1 = document.getElementById(pagePrefix + k);
				a1.classList.remove("tran");
			}
		}, 1400);
	}
}

function move() {
	if (sliding) {
		sliding = false;
		if (svg) {
			for (j = 1; j <= 9; j++) {
				var c = document.getElementById(transitionPrefix + j);
				c.classList.remove("steap");
				c.setAttribute("class", transitionPrefix + j + " streak");
				console.log("streak");
			}
		} else {
			for (j = 10; j <= 18; j++) {
				var c = document.getElementById(transitionPrefix + j);
				c.classList.remove("steap");
				c.setAttribute("class", transitionPrefix + j + " streak");
				console.log("streak");
			}
		}
		setTimeout(() => {
			for (i = 1; i <= 4; i++) {
				if (i == curpage) {
					var a = document.getElementById(pagePrefix + i);
					a.className += " up1";
				} else {
					var b = document.getElementById(pagePrefix + i);
					b.classList.remove("up1");
				}
			}
			sliding = true;
		}, 600);

		}, 1700);

			if (svg) {

	}
}
